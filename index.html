<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="rockpaperscissors.css">
	<title>Rock,Paper,Scissors!</title>
</head>
<body>
	<div id="scoreboard">
		<p>Scoreboard</p>
		<p>You:</p>
		<p id="userScore">0</p>
		<p>CPU:</p>
		<p id="cpuScore">0</p>
	</div>
<div id="firstContent">
	<h1>Play Rock,Paper,Scissors against the computer!</h1>
	<div id="buttons">
	<input class="hideShow" id="rock" type="image" src="https://images-na.ssl-images-amazon.com/images/I/61m9jG%2Bjj-L._AC_SY355_.jpg" width="60px" height="60px" onclick="hide()">
	<input class="hideShow" id="paper" type="image" src="http://1.bp.blogspot.com/-nYUIVaAhggE/T5cqsITQMbI/AAAAAAAAAN4/DpJeUNcz_jw/s1600/crumpled-paper-ball.jpg" width="60px" height="60px" onclick="hide()">
	<input class="hideShow" id="scissors" type="image" src="https://www.ikea.com/ca/en/images/products/sy-scissors__0112301_pe263788_s5.jpg?f=s" width="60px" height="60px" onclick="hide()">
</div>
	<button class="hideShow" id="reloadButton">Play again!</button>
</div>
<div class="secondContentClass" id="secondContent">
	<p id="yourPick"></p>
	<p id="output">Pick one!</p>
	<p id="computerPick"></p>
</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<script type="text/javascript">
	function reloadDiv() {
		
var originalState = $(".secondContentClass").clone();
$(".secondContentClass").replaceWith(originalState.clone());
	}

	document.getElementById('reloadButton').addEventListener("click",reloadDiv);
		
	</script>

<script type="text/javascript" src="rockpaperscissors.js"></script>
</body>
</html>
